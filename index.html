<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alarm</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#4c2aff] to-[#a671ff]">

    <div class="bg-[#1b1f32]/90 backdrop-blur-xl w-full max-w-sm p-6 rounded-2xl shadow-xl border border-white/10">

        <div class="flex items-center justify-center mb-6">
            <h1 class="text-2xl font-bold text-violet-300 tracking-wide">Alarm</h1>
        </div>

        <input id="alarmTime" type="time" class="w-full bg-[#141829] border border-violet-400/40 rounded-lg px-4 py-3 text-sm text-white mb-4">
    
        <button id="setAlarmBtn" class="w-full bg-violet-600 hover:bg-violet-700 text-white text-sm font-semibold py-3 rounded-lg transition shadow">Set Alarm</button>

        <div class="mt-5 rounded-xl px-1 py-1 flex items-center">
            <audio id="alarmAudio" controls class="w-full">
                <source src="./audio/rises-the-moon.mp3" type="audio/mp3"/>
            </audio>
        </div>

        <div class="flex items-center justify-between mt-5 gap-2">
            <button id="stopBtn" class="w-full bg-rose-600 hover:bg-rose-700 text-white text-sm font-medium py-3 px-6 rounded-lg transition">Stop</button>

            <button id="continueBtn" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white text-sm font-medium py-3 px-6 rounded-lg transition">Continue</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
